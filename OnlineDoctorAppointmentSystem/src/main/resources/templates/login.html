<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
	<button onclick="location.href='http://localhost:8080/registerDoctor'">Register As Doctor</button>
	<button onclick="location.href='http://localhost:8080/registerPatient'">Register As Patient</button>
	<form th:action="@{/login}" method="post" class="login-box">
		<h1>Login</h1>
		<div th:if="${param.error}" id="error">
			<div class="alert ">Invalid username or password.</div>
		</div>
		<div th:if="${param.logout}" id="logout">
			<div class="alert ">You have been logged out.</div>
		</div>
		<div class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type="text" id="username" name="username" placeholder="Username" required="required">
		</div>
		<div class="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="password"	id="password" name="password" placeholder="Password" required="required">
		</div>
		<input type="submit" name="login-submit" id="login-submit"
				value="Log In">
	</form>
</body>
</html>
